{% extends "base.html" %}

{% load pagination %}

{% block title %}
    {{ produto }} | {{ block.super }}
{% endblock title %}

{% block container %}
        <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">{{ produto }}</p>
                <div class="list-group">
                    <a href="#" class="list-group-item active">Vis√£o geral</a>
                    <a href="#" class="list-group-item">Caracteristicas</a>
                    <a href="{% url 'checkout:create_cart_item' produto.slug %}" class="list-group-item">Adicione ao carrinho</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
                    <img class="img-responsive" src="http://placehold.it/800x300" alt="">
                    <div class="caption-full">
                        <h4 class="pull-right">R${{ produto.price }}</h4>
                        <p>{{ produto.description }}</p>                        
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock container %}
